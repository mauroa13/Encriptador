<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>  
</head>
<body>
    <header class="header">
        <img class="Alura" src="alura.png" alt="Simbolo de a de Alura">
    </header>
    <script src="app.js"></script>
    <main class="ingreseTexto">
        <section class="Presentacion_contenido">
            <input class="Ingrese_el_texto_aqui" type="text" id="ingreseTexto" placeholder="Ingrese el texto aquí">
            <div class="alerta"> 
                <a class="alerta_imagen">
                    <!--<img src="Image color.jpg" alt="simbolo de alerta">-->
                </a>
            <h2 class="Presentacion_alerta">!Solo letras minúsculas y sin acentos¡</h2>
            </div>
            <div class="Presentacion_botones">
                    <button class="Encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="Desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
            <div class="Nofound">
                <img id="Presentacion_imagen" src="Imagen B&W.jpg" alt="Imagen de busqueda">
                <h3 id="Mensaje_Nofound">Ningún mensaje fue encontrado</h3>
                <textarea id="Submensaje">Ingresa el texto que deseas encriptar o desencriptar.</textarea>
                <button id="copiar" type="button" onclick="copiar()">Copiar</button>
            </div>            
    </main>
    <footer class="footer">
        <p>Desarrollado por Mauricio Esteban Ávila Cerón</p>
    </footer>
</body>
</html>
